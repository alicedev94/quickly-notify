<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Push Notification Example</title>
  </head>
  <body>
    <h1>Push Notification Example</h1>
    <script>
      const PUBLIC_VAPID_KEY =
        "BD_ZMjYJnK7XVLJYioT6mjqzWGZ31hDFK4y759zBDDXBw1qktWUaAf5VRtX3nQTcKIh74hbIIRz9c4mTD5kf6RQ";
      const route = `http://localhost:3000/api`;

      async function unsubscribe() {
        const registration = await navigator.serviceWorker.ready;
        const subscription = await registration.pushManager.getSubscription();
        if (subscription) {
          await subscription.unsubscribe();
          console.log("Desuscrito con Ã©xito");
        }
      }

      async function subscription() {
        // Service Worker
        const register = await navigator.serviceWorker.register("/sw.js", {
          scope: "/",
        });

        // Listen Push Notifications
        const subscription = await register.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(PUBLIC_VAPID_KEY),
        });

        // Send Notification
        await fetch(route + "/subscription", {
          method: "POST",
          body: JSON.stringify(subscription),
          headers: {
            "Content-Type": "application/json",
          },
        });
      }

      // Helper function to convert VAPID key
      function urlBase64ToUint8Array(base64String) {
        const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          await unsubscribe();
          await subscription();
          console.log("Subscription successful");
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
